mutation CreateOrder($customerId: ID!, $orderLines:[OrderLineInput!]!, $isExternal: Boolean) {
  createOrder(customerId: $customerId, orderLines: $orderLines, isExternal: $isExternal) {
    ... on CreateOrderSuccess {
      order {
        id
        customer {
          id
        }
        orderSum
      }
    }
    ... on InsufficientFunds {
      error
      message
      amountLacking
    }
    ... on FormErrors {
      error
      message
      fields {
        field
        message
      }
    }
  }
}
