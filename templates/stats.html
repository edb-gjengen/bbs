{% extends "base.html" %}
{% block active_stats %}active{% endblock %}

{% block content %}
<section id="stats" class="row">
    <section id="products_realtime" class="row">
        <div class="col-xs-12">
            <h2>Realtime produkter</h2>
            <div id="products_realtime_chart"></div>
        </div>
    </section>
        
    <section id="product" class="row">
        <h2>Produkter</h2>
        {% for product in products %}
            <section id="product_{{ product.id }}">
                <div class="col-xs-6">
                    <div id="product_chart{{ product.id }}"></div>
                </div>
            </section>
        {% endfor %}
    </section>
    <section id="order">
        {% for group in order_groups %}
        <section id="order_{{ group }}" class="row" data-group="{{ group }}">
            <h2>{{ group|capfirst }}</h2>
            <div class="col-xs-12">
                <div id="order_chart_{{ group }}"></div>
            </div>
        </section>
        {% endfor %}
    </section>

</section>
{% endblock %}
